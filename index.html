<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset = "utf-8"/>
    <meta name ="viewport" content = "width=device-width, initial-scale=1"/>
    <link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel = "stylesheet">
    <script src = "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src = "script.js"></script>
    <title>Snake</title>
    <style type = "text/css">
        #root {
            border: 1px solid blue;
        }
    </style>
  </head>
  <body onload = "headerSnake()">
      <div id = "header" class = "m-3 p-3 bg-success bg-gradient position-relative rounded-pill">
        <h2 class = "ms-3 d-inline text-warning">SNAKE
        </h2>
        <canvas
            id = "headerCanvas"
            width = "400"
            height = "60"
            class = "position-absolute start-50 top-50 translate-middle">
        </canvas>
        <button
            id = "start"
            onclick = "drawSquare()"
            class = "rounded-pill position-absolute end-0 top-50 translate-middle btn btn-outline-warning">START
        </button>
      </div>
      <h3 id = "message" class = "text-center position-relative"></h3>
      <canvas
          id = "root"
          width = "600"
          height = "600"
          class = "position-absolute start-50 top-50 translate-middle">
      </canvas>
  </body>
</html>
